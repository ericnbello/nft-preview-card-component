<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');</style>

</head>
<body>
  <section class="card">
    <img id="nft-image" src="images/image-equilibrium.jpg" alt="NFT">
    <h4 id="nft-title"><b>Equilibrium #3429</b></h4>
    <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <section id="nft-info">
      <p id="ether"><img class="icon" src="images/icon-ethereum.svg">0.041 ETH</p>
      <p><img class="icon" src="images/icon-clock.svg">3 days left</p>
    </section>
      <hr>
    <section id="nft-creator">
      <img src="images/image-avatar.png">
      <p>Creation of Jules Wyvern</p>
    </section>
  </secton>
</body>
</html>
